<html ng-app="root-app">

<head>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <script data-require='angular.js@1.3.10' data-semver='1.3.10' src='https://code.angularjs.org/1.3.10/angular.js'></script>
</head>

<body ng-controller="MainCtrl as vm">
    <h1>Flickr Search</h1>
    <form ng-submit="vm.submitSearch()">
        <input type="text" ng-model="vm.searchTerm" placeholder="Enter your search term here...">
        <button type="submit">Submit</button>
    </form>

    <div id="searchFeedback"></div>

    <div id="resultsDiv"></div>
    
    <script src='index.js'></script>
</body>

</html>
