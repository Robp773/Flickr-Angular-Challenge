<html ng-app="root-app">

<head>
    <link href='index.css' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="MainCtrl as vm">
    <h1>Flickr Search</h1>
    <form ng-submit="vm.submitSearch()">
        <input required type="text" ng-model="vm.searchTerm" placeholder="Enter your search term here...">
        <button type="submit">Submit</button>
    </form>

    <div id="searchFeedback">{{vm.feedback}}</div>

    <div id="resultsDiv">
        <img ng-repeat="photo in vm.photoArray" class='resultImg' src="{{photo}}">
    </div>
    
    <script data-require='angular.js@1.3.10' data-semver='1.3.10' src='https://code.angularjs.org/1.3.10/angular.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.js"></script>
    <script src='index.js'></script>    

</body>

</html>
